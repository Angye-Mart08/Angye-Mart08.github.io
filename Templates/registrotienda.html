<!DOCTYPE html>
<html lang="es_CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Style/zapatos_registro.css">
    <link rel="icon" href="/Resource/icons/icono.png">

    <title>Registro de Producto</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center">Registro de Producto</h1>
              </div>
              <div class="card-body">
                <form id="Product-Form">
                    <div class="form-group">
                        <h3>Código de Producto</h3>
                        <input type="text" id="codigoProducto" class="form-control" placeholder="Ingresa el código del producto" required>
                    </div>
                    <div class="form-group">
                        <h3>Nombre</h3>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <h3>Marca</h3>
                        <input type="text" id="marca" class="form-control" placeholder="Ingresa la marca del producto" required>
                    </div>
                    <div class="form-group">
                        <h3>Precio de Venta</h3>
                        <input type="number" id="precioVenta" class="form-control" placeholder="Ingresa el precio de venta" required>
                    </div>
                    <div class="form-group">
                        <h3>Precio de Descuento</h3>
                        <input type="number" id="precioDescuento" class="form-control" placeholder="Ingresa el precio de descuento" required>
                    </div>
                    <div class="form-group">
                        <h3>Imagen</h3>
                        <input type="text" id="imagen" class="form-control" placeholder="Ingresa la URL de la imagen" required>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <button id="registerBtn" class="btn btn-primary" type="submit">Registrar Producto</button> 
                        <br>
                        <button type="button" id="exitBtn" class="btn btn-danger">Atras</button> <br>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script type="module" src="/Controller/registrotienda.js"></script>

    <script>
        document.getElementById("exitBtn").addEventListener("click", function() {
            window.location.href = "./Admin.html";
        });
    </script>

</body>
</html>
