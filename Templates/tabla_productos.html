<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Datos de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/tabla_users.css">
    <link rel="icon" href="/Resource/icons/icono.png">
</head>
<body>    
    <div class="container">
        <h3>Ver Datos de Productos</h3>
        <div class="mb-3">
            <label for="searchCodigo" class="form-label">Buscar por Código de Producto:</label>
            <input type="text" class="form-control" id="searchCodigo" placeholder="Ingrese código de producto">
        </div>
        <div class="table-container">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio Venta</th>
                        <th scope="col">Precio Descuento</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="vdata"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center h-100">
            <a class="btn btn-primary" href="/Templates/Admin.html">Atras</a>
        </div>
    </div>   

    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProductModalLabel">Eliminar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteProductForm">
                        <div class="mb-3">
                            <label for="codigoToDelete" class="form-label">Código del Producto:</label>
                            <input type="text" class="form-control" id="codigoToDelete" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="updateProductForm">
                <div class="mb-3">
                <label for="codigoToUpdate" class="form-label">Código de Producto</label>
                <input type="text" class="form-control" id="codigoToUpdate" readonly>
                </div>
                <div class="mb-3">
                <label for="updNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="updNombre">
                </div>
                <div class="mb-3">
                <label for="updMarca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="updMarca">
                </div>
                <div class="mb-3">
                <label for="updPrecioVenta" class="form-label">Precio Venta</label>
                <input type="number" class="form-control" id="updPrecioVenta">
                </div>
                <div class="mb-3">
                <label for="updPrecioDescuento" class="form-label">Precio Descuento</label>
                <input type="number" class="form-control" id="updPrecioDescuento">
                </div>
                <div class="mb-3">
                <label for="updImagen" class="form-label">Imagen URL</label>
                <input type="text" class="form-control" id="updImagen">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controller/ver_productos.js"></script>
</body>
</html>
