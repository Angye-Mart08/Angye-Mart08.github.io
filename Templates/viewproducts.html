<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Datos de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/style6.css">
</head>
<body>    
    <div class="container">
        <h3>Ver Datos de Usuarios</h3>
        <div class="mb-3">
            <label for="searchCedula" class="form-label">Buscar por Cédula:</label>
            <input type="text" class="form-control" id="searchCedula" placeholder="Ingrese cédula">
        </div>
        <div class="table-container">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Email</th>
                        <th scope="col">User ID</th>
                        <th scope="col">Tipo de cuenta</th>
                        <th scope="col">Acciones</th> 
                    </tr>
                </thead>
                <tbody id="vdata"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center h-100">
            <a class="btn btn-primary" href="../index.html">Cerrar Sesión</a>
        </div>
    </div>   
    <!-- Modal para eliminar usuario -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="cedulaToDelete" class="form-label">Cédula del Usuario:</label>
                            <input type="text" class="form-control" id="cedulaToDelete" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateUserForm">
                        <div class="form-group">
                            <h3>Nombres Completos</h3>
                            <input type="text" id="updNombres" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Apellidos Completos</h3>
                            <input type="text" id="updApellidos" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Fecha de Nacimiento</h3>
                            <input type="date" id="updFecha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Cédula</h3>
                            <input type="text" id="updCedula" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Teléfono</h3>
                            <input type="tel" id="updTelefono" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Dirección</h3>
                            <input type="text" id="updDireccion" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Correo Electrónico</h3>
                            <input type="email" id="updEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h3>Tipo de Cuenta</h3>
                            <select id="updTipoCuenta" class="form-control" required>
                                <option value="" selected disabled>Selecciona el tipo de cuenta</option>
                                <option value="usuario">Cuenta de Usuario</option>
                                <option value="administrador">Cuenta de Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controller/vproducts.js"></script>
</body>
</html>
